<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Script</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- MENU (GIỐNG UI HIỆN TẠI) -->
<nav class="navbar">
    <div class="logo">VyXs</div>
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="scripts.html">Scripts</a></li>
        <li><a href="upload.html">Upload</a></li>
    </ul>
</nav>

<!-- TITLE -->
<div class="page-title">
    <h1>Upload Script</h1>
    <p>Submit your open source script</p>
</div>

<!-- FORM -->
<div class="upload-box">
    <input id="title" type="text" placeholder="Script title">

    <textarea id="desc" placeholder="Description"></textarea>

    <input id="link" type="text" placeholder="Script link (GitHub / Pastebin / Raw) or script">

    <button class="ui-button" onclick="uploadScript()">
        Upload
    </button>
</div>

<script>
function uploadScript() {
    const title = document.getElementById("title").value.trim();
    const desc  = document.getElementById("desc").value.trim();
    const link  = document.getElementById("link").value.trim();

    if (!title || !link) {
        alert("Title and link are required!");
        return;
    }

    const issueBody =
`## Description
${desc || "No description provided."}

## Script Link
${link}

---
Submitted via VyXs Upload Page`;

    const issueUrl =
`https://github.com/Thuan6565/script-Vyxs/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(issueBody)}`;
    window.open(issueUrl, "_blank");
}
</script>

</body>
</html>
